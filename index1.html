<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3 class="title">Баланс</h3>
            <div class="product"><h4 class="bank"></h4></div>
            <h3 class="title">Пиво</h3>
            <div class="product"><h4 class="beer"></h4></div>
            <h3 class="title">Вино</h3>
            <div class="product"><h4 class="wine"></h4></div>
            <h3 class="title">Пепсі</h3>
            <div class="product"><h4 class="pepsi"></h4></div>
        </div>
        <div class="box">
            <h3 class="title">Кількість</h3>
            <input type="text" name="" class="count" value="">
            <input type="radio" name="q" class="radio" value="Пиво:" placeholder="0" checked><span>Пиво</span>
            <input type="radio" name="q" class="radio" value="Вино:" placeholder="1"><span>Вино</span>
            <input type="radio" name="q" class="radio" value="Кола:" placeholder="2"><span>Пепсі</span>
            <input type="button" value="Додати" class="button add">
            <div class="pre-result">
                <h3 class="title text"></h3>
            </div>
            <input type="button" value="Купити" class="button buy">
        </div>
        <div class="box">
            <h3 class="title result"></h3>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
